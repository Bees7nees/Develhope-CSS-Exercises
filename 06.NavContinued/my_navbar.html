<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Exercise</title>
    <link rel="stylesheet" href="navStyle.css">
</head>
<body>
    <div class="Navbar">
        <a href="" class="linkLogo">Navbar</a>
        <a href="" class="homelink">Home</a>
        <a href="" class="randomlink">Link</a>
        
        <div class="dropdown">
            <button class="dropbutton">Dropdown</button>
            <div class="droplist">
                <a href="">Link 1</a>
                <a href="">Link 2</a>
                <a href="">Link 3</a>
            </div>
        </div>
        
        <a href="" class="disabledlink">Disabled</a>
        
        <div class="search-container">
            <form>
            <input type="text" placeholder="Search" name="search">
            <button type="submit" class="searchbutton">Search</button>
            </form>
        </div>
    </div>

</body>
</html>
