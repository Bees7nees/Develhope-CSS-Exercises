<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Kitties">
        <div class="CatCard">
            <nav class="CardInfoNav">
                <div class="CatDetails">
                    <img 
                        src="svg icons/approved-signal-svgrepo-com.svg" 
                        alt="Cat's seal of approval" 
                        title="Cat's seal of approval"
                        id="CatSeal"
                    >
                    <div id="CatPersonalBox">
                        <p class="CatPersonal">
                            Mario Rossi
                            <br>
                            Lun, 13/12/2021
                        </p>
                    </div>
                                            
                    <a href="" class="MoreOptions">
                        <img 
                            src="svg icons/ellipsis-h-svgrepo-com.svg" 
                            alt="Ellipsis" 
                            title="More options"
                            id="Ellipsis"
                        >
                    </a>
                </div>
            </nav>
            <div class="CardImageContainer">
                <img 
                    src="cat photos/pexels-katarzyna-modrzejewska-1314550.jpg" 
                    alt="Cat with a magestic crown" 
                    title="Cat with a magestic crown"
                    class="CardImage"
                >
            </div>
                
            <section class="LikeComment">
                <img 
                    src="svg icons/heart-svgrepo-com.svg" 
                    alt="Like" 
                    title="Like"
                    id="LikeButton"
                >
                <img 
                    src="svg icons/comment-svgrepo-com.svg" 
                    alt="Comment" 
                    title="Comment"
                    id="CommentButton"
                >
            </section>
            <p class="CatStory">
                Gatto: Meet the regal feline monarch, 
                adorned with a majestic crown. This charismatic 
                cat exudes royal charm, blending grace and playfulness, 
                ruling with a purrfect balance of elegance and mischief.
            </p>
        </div>
    </section>
</body>
</html>
