<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Exercise</title>
    <link rel="stylesheet" href="navStyle.css">
</head>
<body>
    <ul class="NavigationBar">
        <li class=""><a href="">Navbar</a></li>
        <li><a href="">Home</a></li>
        <li><a href="">Link</a></li>
        <li class="dropdown">
          <a href="" class="dropbtn">Dropdown</a>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </li>
        <li><a href="">Disabled</a></li>
        <form class="SearchBar">
            <input 
                type="text" 
                placeholder="Search" 
                name="search"
                class="SearchInput"
            >
            <button 
                type="submit" 
                class="SearchButton"
            >
            Search
            </button>
        </form>
    </ul>
</body>
</html>
