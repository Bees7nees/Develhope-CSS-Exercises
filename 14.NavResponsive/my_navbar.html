<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Exercise</title>
    <link rel="stylesheet" href="navStyle.css">
</head>
<body>
    <nav class="Navbar">
        <a id="SiteTitle" href="">Navbar</a>
        <a id="LinkHome" href="">Home</a>
        <a id="LinkStandard" href="">Link</a>
        <div class="DropdownMenu">
            <div class="DropdownButton">
                <a id="DropdownLink" href="">
                    Dropdown
                    <img 
                        src="Assets/arrowhead-up-svgrepo-com.svg" 
                        alt=""
                        class="DropdownArrow"
                    >
                </a>
            </div>
            <div class="DropdownContent">
                <a id="DropdownItem" href="">A link</a>
                <a id="DropdownItem" href="">Another link</a>
                <a id="DropdownItem" href="">Yet ANOTHER link</a>
            </div>
        </div>
        <a id="LinkDisabled" href="">Disabled</a>
        <div class="SearchBar">
            <form action="">
                <input 
                    type="text" 
                    placeholder="Search" 
                    name="search"
                    class="SearchInput"
                >
                <button class="SearchButton">Search</button>
            </form>
        </div>
    </nav>
</body>
</html>
