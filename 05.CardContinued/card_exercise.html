<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
    <section class="card">
        <img
        class="responsive"
        src="randomimage.jpg" 
        title="Arrr!" 
        alt="Image cap"
        style="width: 100%; height: 100%; padding: 0px;"
        >
        <section class="description">
            <h1>Card title</h1>
            Some quick example text to build
            on the card title and make up the
            bulk of the card's content.
        </section>

        <section>
            <div class="item">An item</div>
            <div class="item"> A second item</div>
            <div class="item">A third item</div>
        </section>

        <section class="links">
            <a href="Some link">Card link</a>
            <a href="Another link" style="margin-left: 15px;">Another link</a>
        </section>
    </section>
</body>
</html>
